---
layout: default
---
<div class="landing">
  <div class="title">
    <h2 class="name">

    </h2>
  </div>
  <img class="logo" src="assets/images/logo.png"/>
</div>

<div class="row">
	<div class="carousel carousel-slider center">
    <div class="carousel-fixed-item center">
      <a class="btn waves-effect white grey-text darken-text-2">button</a>
    </div>
		<div class="carousel-fixed-item center middle-indicator">
    	<div class="left">
				<a href="Previous" class="movePrevCarousel middle-indicator-text waves-effect waves-light content-indicator">
					<i class="material-icons left  middle-indicator-text">
						chevron_left
					</i>
				</a>
     	</div>

     	<div class="right">
     		<a href="Next" class=" moveNextCarousel middle-indicator-text waves-effect waves-light content-indicator">
					<i class="material-icons right middle-indicator-text">
						chevron_right
					</i>
				</a>
     	</div>
    </div>
{% for org in site.orgs %}
		<div class="carousel-item">
      <div class="card">
       	<div class="card-content">
					<span class="card-title">{{ org.title }}</span>
					<p>{{ org.excerpt }}</p>
        </div>
        <div class="card-action">
         	<a href="{{ org.url | prepend: site.baseurl }}">
           	Read More
         	</a>
       	</div>
     	</div>
		</div>
{% endfor %}
	</div>
</div>
